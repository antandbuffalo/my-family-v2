<ion-header>
  <ion-toolbar>
    <ion-title>member-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>ID: {{member.id}}</ion-label>
  </ion-item>  
  
  <ion-item>
    <ion-label color="primary" position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]=member.name></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" position="floating">Nick Name</ion-label>
    <ion-input type="text" placeholder="Nick Name" [(ngModel)]=member.nickName></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" position="floating">Date of Birth</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="member.dob"></ion-datetime>
  </ion-item>

  <div padding text-center>
    <ion-button color="primary" (click)="save()">Save</ion-button>
    <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
  </div>
</ion-content>
